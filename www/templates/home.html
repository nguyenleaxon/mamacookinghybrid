<ion-view view-title="Cooking" >
  <ion-content>

      <div class="row unlimited-items">
          <div class="col" ng-repeat="category in categories">
              <img ng-click="displayVideos(category.id)" ng-src="{{category.imagePath}}" width="100px" height="100px">
              <div style="text-align: center">{{category.name}}</div>
          </div>
      </div>



  </ion-content>
</ion-view>
