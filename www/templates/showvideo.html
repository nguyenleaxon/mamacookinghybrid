<ion-view view-title="Video">
    <ion-content>

        <h1> ID :{{video.id}}</h1>
        <h1> Name : {{video.name}}</h1>
        <button class="button button-balanced" ng-click="playVideo(video.url)">
            Watch
        </button>
        <button class="button button-balanced">
            Add Favourist
        </button>
    </ion-content>
</ion-view>
